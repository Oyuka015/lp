<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LondonPop - Fast and reliable food delivery service. Order your favorite meals from top restaurants with quick delivery. Browse pizza, burgers, sushi, pasta, salads, desserts and more."
    />
    <meta
      name="keywords"
      content="food delivery, online food ordering, restaurnt delivery, pizza delivery, food app"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#00D4FF" />
    <title>LondonPop - Pub&Restuarants</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet"
    /></noscript>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --accent-primary: hsl(25, 100%, 50%);
        --accent-secondary: #ff006b;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --font-display: "Orbitron", monospace;
        --font-body: "Inter", sans-serif;
        --font-mono: "JetBrains Mono", monospace;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        min-height: 100vh;
      }

      #particles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.6;
      }

      #app {
        min-height: 100vh;
        padding-bottom: 80px;
        position: relative;
        z-index: 1;
      }

      .page-container {
        display: none;
        animation: fadeIn 0.3s ease-in-out;
      }

      .page-container.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes electricPulse {
        0%,
        100% {
          box-shadow: 0 0 5px var(--accent-primary),
            0 0 10px var(--accent-primary), 0 0 15px var(--accent-primary);
        }
        50% {
          box-shadow: 0 0 10px var(--accent-primary),
            0 0 20px var(--accent-primary), 0 0 30px var(--accent-primary);
        }
      }

      .glow-text {
        text-shadow: 0 0 10px var(--accent-primary);
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--bg-secondary),
          var(--accent-primary)
        );
        border: none;
        color: var(--text-primary);
        padding: 12px 24px;
        border-radius: 8px;
        font-family: var(--font-body);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        animation: electricPulse 1.5s infinite;
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid var(--accent-primary);
        color: var(--accent-primary);
        padding: 10px 22px;
        border-radius: 8px;
        font-family: var(--font-body);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background: var(--accent-primary);
        color: var(--bg-primary);
        box-shadow: 0 0 20px var(--accent-primary);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border: 2px solid transparent;
        border-radius: 8px;
        color: var(--text-primary);
        font-family: var(--font-body);
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      }

      .form-input::placeholder {
        color: var(--text-secondary);
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid var(--bg-secondary);
        border-radius: 50%;
        border-top-color: var(--accent-primary);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        #app {
          padding-bottom: 70px;
        }
      }

      .text-center {
        text-align: center;
      }
      .text-left {
        text-align: left;
      }
      .text-right {
        text-align: right;
      }
      .mt-1 {
        margin-top: 8px;
      }
      .mt-2 {
        margin-top: 16px;
      }
      .mt-3 {
        margin-top: 24px;
      }
      .mb-1 {
        margin-bottom: 8px;
      }
      .mb-2 {
        margin-bottom: 16px;
      }
      .mb-3 {
        margin-bottom: 24px;
      }
      .p-1 {
        padding: 8px;
      }
      .p-2 {
        padding: 16px;
      }
      .p-3 {
        padding: 24px;
      }

      .hidden {
        display: none !important;
      }
      .visible {
        display: block !important;
      }

      .cart-counter.pulse-animation {
        animation: cartPulse 0.3s ease-out;
      }

      @keyframes cartPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="particles-canvas"></canvas>

    <div id="app">
      <div id="page-container"></div>
    </div>

    <app-nav></app-nav>

    <script type="module" src="components/lp-app-nav.js"></script>
    <script type="module" src="components/lp-home-page.js"></script>
    <script type="module" src="components/lp-auth-page.js"></script>
    <script type="module" src="components/lp-food-card.js"></script>
    <script type="module" src="components/lp-category-pill.js"></script>
    <script type="module" src="components/lp-search-bar.js"></script>

    <script type="module">
      if ("requestIdleCallback" in window) {
        requestIdleCallback(
          () => {
            import("./components/lp-saved-page.js");
            import("./components/lp-cart-page.js");
            import("./components/lp-profile-page.js");
            import("./components/lp-order-page.js");
          },
          { timeout: 2000 }
        );
      } else {
        setTimeout(() => {
          import("./components/lp-saved-page.js");
          import("./components/lp-cart-page.js");
          import("./components/lp-profile-page.js");
          import("./components/lp-order-page.js");
        }, 100);
      }
    </script>

    <script type="module" src="src/api/client.js"></script>

    <script type="module" src="main.js"></script>
  </body>
</html>
