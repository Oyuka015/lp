<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRush - Food Delivery App</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.2/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --accent-primary: #00D4FF;
            --accent-secondary: #FF006B;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --font-display: 'Orbitron', monospace;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Particle Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Main App Container */
        #app {
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
            z-index: 1;
        }

        /* Page Container */
        .page-container {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .page-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Electric Pulse Animation */
        @keyframes electricPulse {
            0%, 100% { box-shadow: 0 0 5px var(--accent-primary), 0 0 10px var(--accent-primary), 0 0 15px var(--accent-primary); }
            50% { box-shadow: 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary), 0 0 30px var(--accent-primary); }
        }

        /* Glow Text */
        .glow-text {
            text-shadow: 0 0 10px var(--accent-primary);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--bg-secondary), var(--accent-primary));
            border: none;
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            animation: electricPulse 1.5s infinite;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 10px 22px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 20px var(--accent-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 8px; 
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-secondary);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #app {
                padding-bottom: 70px;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .mt-1 { margin-top: 8px; }
        .mt-2 { margin-top: 16px; }
        .mt-3 { margin-top: 24px; }
        .mb-1 { margin-bottom: 8px; }
        .mb-2 { margin-bottom: 16px; }
        .mb-3 { margin-bottom: 24px; }
        .p-1 { padding: 8px; }
        .p-2 { padding: 16px; }
        .p-3 { padding: 24px; }
        
        .hidden { display: none !important; }
        .visible { display: block !important; }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <canvas id="particles-canvas"></canvas>

    <!-- Main App Container -->
    <div id="app">
        <!-- Pages will be dynamically loaded here -->
        <div id="page-container">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <!-- Navigation Component -->
    <app-nav></app-nav>

    <!-- Web Components -->
    <script type="module" src="components/app-nav.js"></script>
    <script type="module" src="components/auth-page.js"></script>
    <script type="module" src="components/home-page.js"></script>
    <script type="module" src="components/saved-page.js"></script>
    <script type="module" src="components/cart-page.js"></script>
    <script type="module" src="components/profile-page.js"></script>
    <script type="module" src="components/food-card.js"></script>
    <script type="module" src="components/category-pill.js"></script>
    <script type="module" src="components/search-bar.js"></script>
    <script type="module" src="components/order-page.js"></script>

    <!-- API Client -->
    <script type="module" src="src/api/client.js"></script>

    <!-- Main Application Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
